<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bildly.fly Chat</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page-content">
  <div class="chat">
    <div class="messages" id="messages">
      <div class="msg ai">Schreibe deine Idee.</div>
    </div>
    <div class="input-bar">
      <input type="text" id="userInput" placeholder="Idee schreiben…">
      <button id="sendBtn">Senden</button>
    </div>
  </div>
</div>

<button id="openPro">Pro</button>
<!-- Pro-Version Overlay -->
<div id="proOverlay">
    <div class="proContent">
        <h2>Pro-Version</h2>
        <p>Hier gibt’s alle Features für Pro-User!</p>
        <button id="closePro">Schließen</button>
    </div>
</div>

</body>
</html>
