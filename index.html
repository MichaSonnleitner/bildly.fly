<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bildly.fly Chat</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page-content">
  <div class="chat">
    <div class="messages" id="messages">
      <div class="msg ai">Schreibe deine Idee.</div>
    </div>
    <div class="input-bar">
      <input type="text" id="userInput" placeholder="Idee schreiben…">
      <button id="sendBtn">Senden</button>
    </div>
  </div>
</div>

<button id="openPro">Pro</button>
<!-- Pro-Version Overlay -->
<div id="proOverlay">
    <div class="proContent">
  <h2>Pro Preise</h2>

  <div class="plans">
    <div class="plan">
      <h3>Basic</h3>
      <p>
  	<span class="old">1 €</span>
  	<b class="new" data-price="1"></b> / Monat
      </p>
      <button onclick="alert('Coming soon')" >Kaufen</button>
    </div>

    <div class="plan">
  <h3>Pro</h3>
  <p>
    <span class="old">5 €</span>
    <b class="new" data-price="5"></b> / Monat
  </p>
  <button onclick="alert('Coming soon')" >Kaufen</button>
</div>

<div class="plan">
  <h3>Pro</h3>
  <p>
    <span class="old">10 €</span>
    <b class="new" data-price="10"></b> / Monat
  </p>
  <button onclick="alert('Coming soon')" >Kaufen</button>
</div>

  <button id="closePro">Schließen</button>
</div>

<div class="discount">
  <input type="text" id="discountCode" placeholder="Rabattcode eingeben">
  <button id="applyDiscount">Code Einlösen</button>
</div>


</div>

</body>
</html>
